
name: "release-sass"  

on:
  push:
    branches:
      - dev
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout current branch
          uses: actions/checkout@v4

        - name: "Setup Node"
          uses: actions/setup-node@v4
          with:
              node-version: 21

        - name: "Install npm dependencies"
          run: npm install

        - name: "Building SASS files"
          run: npm run sass

        - name: Set up Git Config
          run: |
            git config user.email "actions@github.com"
            git config user.name "GitHub Actions"

        - name: commit built sass
          uses: actions-x/commit@v6
          with:
            email: actions@github.com
            name: Autocommiting Built CSS
            files: ./dist/*
            token: ${{ secrets.MY_SECRET_TOKEN }}
            force: true

        - name: version
          id: version
          run: |
            echo version=$(npm run version --silent) >> "$GITHUB_OUTPUT"

        - name: Tag version
          id: tag_version
          # if: github.ref == 'refs/heads/master'
          uses: mathieudutour/github-tag-action@v6.1
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            custom_tag: ${{ steps.version.outputs.version }}
        
        - name: Make Css zip
          run: |
            zip -r cssonly.zip ./dist/*.css

        - uses: "marvinpinto/action-automatic-releases@latest"
          # if: github.ref == 'refs/heads/master'
          with:
            repo_token: "${{ secrets.GITHUB_TOKEN }}"
            automatic_release_tag: "v${{ steps.version.outputs.version }}"
            prerelease: ${{github.ref == 'refs/heads/master}}
            title: "Development Build"
            files: |
              cssonly.zip